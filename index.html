<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('Ubuntu-Regular.ttf') format('TrueType');
    }
    @font-face {
      font-family: 'characterAI';
      src: url(c.ai/Lexend-SemiBold.ttf) format('TrueType');
    }

    body {
      font-family: 'MyCustomFont', Ubuntu, sans-serif;
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      width: 280px;              /* consistent width */
      text-align: center;
      padding: 13px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s ease;
      margin-bottom: 0px;
    }

    .btn:hover {
      background: #0056b3;
    }

    .btn:active {
      background: #003f82;
    }
  </style>
</head>

<body>
  <h1>Welcome to L20412 utils</h1>
  <h3>For Tupperbox exports</h3>
  <p><a href="tupperbox/viewer.html" target="_blank" class="btn">Tupperbox export viewer (tuppers.json)</a></p>
  
  <h3>For Pluralkit exports</h3>
  <p><a href="pluralkit/viewer.html" target="_blank" class="btn">PluralKit export viewer (system.json)</a></p>

  <h3>For <span style="font-family:characterAI">character.ai</span> exports</h3>
  <p><a href="c.ai/prof.html" target="_blank" class="btn">User profile viewer (user.json)</a></p>
  <p><a href="c.ai/char.html" target="_blank" class="btn">Character and Persona viewer (character.json)</a></p>
  <p><a href="c.ai/chat.html" target="_blank" class="btn">Message log viewer (message.json)</a></p>
</body>
</html>
