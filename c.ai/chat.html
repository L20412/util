<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Viewer</title>
<style>
    @font-face {
       font-family: 'TitleFont';
       src: url('Lexend-SemiBold.ttf') format('TrueType')
    }
    header{
        font-family: 'TitleFont'
    }
    @font-face {
       font-family: 'MyCustomFont';
       src: url('Onest-Medium.ttf') format('TrueType')
    }

    body {
        font-family: 'MyCustomFont', Arial, sans-serif;
        margin: 0;
        background: #f4f6f8;
    }

    header {
        background: #2c3e50;
        color: white;
        padding: 12px;
    }

    .controls {
        padding: 10px;
        background: #ecf0f1;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin-top: 5px;
        font-family: monospace;
    }

    input, select {
        padding: 5px;
    }

    .chat-area {
        margin: 10px;
        background: white;
        padding: 15px;
        height: calc(100vh - 380px);
        overflow-y: auto;
        border-radius: 6px;
    }

    .message {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 10px;
        background: #fafafa;
    }

    .meta {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
    }

    .highlight {
        background: yellow;
    }
</style>
</head>
<body>

<header>
    <h1>character.ai message.json viewer</h1>
</header>

<div class="controls">
    <input type="file" id="fileInput">
    <button onclick="loadFromPaste()">Load From Paste</button>

    <label>Chat ID:</label>
    <select id="chatSelector" onchange="renderChat()"></select>

    <label>Search:</label>
    <input type="text" id="searchInput" placeholder="Keyword, chat_id, or candidate_id">
    <button onclick="renderChat()">Search</button>
</div>

<div style="padding:10px;">
    <label>Paste JSON Here:</label>
    <textarea id="jsonPaste"></textarea>
</div>

<div class="chat-area" id="chatArea">
    Load JSON to begin.
</div>

<script>
let data = [];
let groupedChats = {};

// ==========================
// FILE LOAD
// ==========================
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const json = JSON.parse(e.target.result);
            processData(json);
        } catch (err) {
            alert("Invalid JSON file.");
        }
    };
    reader.readAsText(file);
});

// ==========================
// PASTE LOAD
// ==========================
function loadFromPaste() {
    const text = document.getElementById("jsonPaste").value.trim();
    if (!text) {
        alert("Paste area is empty.");
        return;
    }

    try {
        const json = JSON.parse(text);
        processData(json);
    } catch (err) {
        alert("Invalid JSON.");
    }
}

// ==========================
// PROCESS DATA
// ==========================
function processData(json) {
    if (!Array.isArray(json)) {
        alert("JSON must be an array.");
        return;
    }

    json.forEach(item => {
        item.parsedTime = new Date(item.create_time);
    });

    json.sort((a, b) => a.parsedTime - b.parsedTime);

    data = json;
    groupChats();
    populateChatSelector();
}

// ==========================
// GROUP BY CHAT ID
// ==========================
function groupChats() {
    groupedChats = {};
    data.forEach(item => {
        if (!groupedChats[item.chat_id]) {
            groupedChats[item.chat_id] = [];
        }
        groupedChats[item.chat_id].push(item);
    });
}

// ==========================
// POPULATE DROPDOWN
// ==========================
function populateChatSelector() {
    const selector = document.getElementById("chatSelector");
    selector.innerHTML = "";

    Object.keys(groupedChats).forEach(chatId => {
        const option = document.createElement("option");
        option.value = chatId;
        option.textContent = chatId;
        selector.appendChild(option);
    });

    if (selector.options.length > 0) {
        selector.selectedIndex = 0;
        renderChat();
    }
}

// ==========================
// SEARCH + RENDER
// ==========================
function renderChat() {
    const selector = document.getElementById("chatSelector");
    const searchValue = document.getElementById("searchInput").value.trim().toLowerCase();
    const chatId = selector.value;
    const chatArea = document.getElementById("chatArea");

    chatArea.innerHTML = "";

    if (!data.length) {
        chatArea.innerHTML = "No data loaded.";
        return;
    }

    let messages = [];

    if (chatId && groupedChats[chatId]) {
        messages = groupedChats[chatId];
    } else {
        messages = data;
    }

    if (searchValue) {
        messages = messages.filter(msg =>
            (msg.raw_content && msg.raw_content.toLowerCase().includes(searchValue)) ||
            (msg.chat_id && msg.chat_id.toLowerCase().includes(searchValue)) ||
            (msg.candidate_id && msg.candidate_id.toLowerCase().includes(searchValue))
        );
    }

    if (!messages.length) {
        chatArea.innerHTML = "No matching messages.";
        return;
    }

    messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";

        let content = msg.raw_content || "";

        if (searchValue) {
            const regex = new RegExp(searchValue, "gi");
            content = content.replace(regex, match =>
                `<span class="highlight">${match}</span>`
            );
        }

        div.innerHTML = `
            <div class="meta">
                <strong>Time:</strong> ${msg.create_time}<br>
                <strong>Chat ID:</strong> ${msg.chat_id}<br>
                <strong>Candidate ID:</strong> ${msg.candidate_id}
            </div>
            <div>${content}</div>
            ${msg.tti_image_rel_path ?
                `<div style="color:#2980b9;font-size:12px;">Image: ${msg.tti_image_rel_path}</div>`
                : ""
            }
        `;

        chatArea.appendChild(div);
    });
}
</script>

</body>
</html>
