<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>c.ai chat log viewer</title>
<style>
 @font-face {
       font-family: 'TitleFont';
       src: url('Lexend-SemiBold.ttf') format('TrueType')
    }
    header{
        font-family: 'TitleFont'
    }
    @font-face {
       font-family: 'MyCustomFont';
       src: url('Onest-Medium.ttf') format('TrueType')
    }

    body {
        font-family: 'MyCustomFont', Arial, sans-serif;
        margin: 0;
        background: #18181b;
    }

    header {
        background: #2c3e50;
        color: white;
        padding: 12px;
    }

    .controls {
        padding: 10px;
        background: #001b22;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin-top: 5px;
        font-family: monospace;
    }

    input, select {
        padding: 5px;
    }

    .layout {
        display: flex;
        height: calc(100vh - 350px);
    }

    .panel {
        flex: 1;
        margin: 10px;
        background: white;
        padding: 10px;
        overflow-y: auto;
        border-radius: 6px;
    }

    .panel h2 {
        margin-top: 0;
    }

    .message {
        border: 1px solid #ddd;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 8px;
        background: #fafafa;
    }

    .meta {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
    }

    .highlight {
        background: yellow;
    }

    .result-item {
        border-bottom: 1px solid #ddd;
        padding: 6px;
        cursor: pointer;
    }

    .result-item:hover {
        background: #f0f0f0;
    }
</style>
</head>
<body>

<header>
    <h1>character.ai chat viewer</h1>
</header>

<div class="controls">
    <input type="file" id="fileInput">
    <button onclick="loadFromPaste()">Load From Paste</button>

    <label>Chat ID:</label>
    <select id="chatSelector" onchange="renderChat()"></select>

    <label>Global Search:</label>
    <input type="text" id="searchInput" placeholder="Keyword / chat_id / candidate_id">
    <button onclick="runGlobalSearch()">Search</button>
</div>

<div style="padding:10px;">
    <label>Paste JSON Here:</label>
    <textarea id="jsonPaste"></textarea>
</div>

<div class="layout">
    <div class="panel">
        <h2>Chat View</h2>
        <div id="chatArea">Load JSON to begin.</div>
    </div>

    <div class="panel">
        <h2>Search Results (All Chats)</h2>
        <div id="searchResults">No search performed.</div>
    </div>
</div>

<script>
let data = [];
let groupedChats = {};

// ==========================
// FILE LOAD
// ==========================
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const json = JSON.parse(e.target.result);
            processData(json);
        } catch (err) {
            alert("Invalid JSON file.");
        }
    };
    reader.readAsText(file);
});

function loadFromPaste() {
    const text = document.getElementById("jsonPaste").value.trim();
    if (!text) return alert("Paste area empty.");

    try {
        const json = JSON.parse(text);
        processData(json);
    } catch (err) {
        alert("Invalid JSON.");
    }
}

// ==========================
// PROCESS DATA
// ==========================
function processData(json) {
    if (!Array.isArray(json)) return alert("JSON must be array.");

    json.forEach(item => {
        item.parsedTime = new Date(item.create_time);
    });

    json.sort((a, b) => a.parsedTime - b.parsedTime);

    data = json;
    groupChats();
    populateChatSelector();
}

function groupChats() {
    groupedChats = {};
    data.forEach(item => {
        if (!groupedChats[item.chat_id])
            groupedChats[item.chat_id] = [];
        groupedChats[item.chat_id].push(item);
    });
}

function populateChatSelector() {
    const selector = document.getElementById("chatSelector");
    selector.innerHTML = "";

    Object.keys(groupedChats).forEach(chatId => {
        const option = document.createElement("option");
        option.value = chatId;
        option.textContent = chatId;
        selector.appendChild(option);
    });

    if (selector.options.length > 0) {
        selector.selectedIndex = 0;
        renderChat();
    }
}

// ==========================
// CHAT VIEW
// ==========================
function renderChat() {
    const chatId = document.getElementById("chatSelector").value;
    const chatArea = document.getElementById("chatArea");

    chatArea.innerHTML = "";

    if (!groupedChats[chatId]) return;

    groupedChats[chatId].forEach(msg => {
        chatArea.appendChild(createMessageElement(msg));
    });
}

function createMessageElement(msg, highlightTerm = null) {
    const div = document.createElement("div");
    div.className = "message";

    let content = msg.raw_content || "";

    if (highlightTerm) {
        const regex = new RegExp(highlightTerm, "gi");
        content = content.replace(regex, m => `<span class="highlight">${m}</span>`);
    }

    div.innerHTML = `
        <div class="meta">
            <strong>Time:</strong> ${msg.create_time}<br>
            <strong>Chat ID:</strong> ${msg.chat_id}<br>
            <strong>Candidate ID:</strong> ${msg.candidate_id}
        </div>
        <div>${content}</div>
    `;

    return div;
}

// ==========================
// GLOBAL SEARCH
// ==========================
function runGlobalSearch() {
    const term = document.getElementById("searchInput").value.trim().toLowerCase();
    const resultsDiv = document.getElementById("searchResults");

    if (!term) {
        resultsDiv.innerHTML = "Enter search term.";
        return;
    }

    const matches = data.filter(msg =>
        (msg.raw_content && msg.raw_content.toLowerCase().includes(term)) ||
        (msg.chat_id && msg.chat_id.toLowerCase().includes(term)) ||
        (msg.candidate_id && msg.candidate_id.toLowerCase().includes(term))
    );

    if (!matches.length) {
        resultsDiv.innerHTML = "No matches found.";
        return;
    }

    resultsDiv.innerHTML = "";

    matches.forEach(msg => {
        const item = document.createElement("div");
        item.className = "result-item";

        item.innerHTML = `
            <strong>${msg.chat_id}</strong> | ${msg.create_time}<br>
            <small>${msg.raw_content.slice(0, 120)}...</small>
        `;

        item.onclick = () => {
            document.getElementById("chatSelector").value = msg.chat_id;
            renderChat();

            const chatArea = document.getElementById("chatArea");
            chatArea.innerHTML = "";
            groupedChats[msg.chat_id].forEach(m =>
                chatArea.appendChild(createMessageElement(m, term))
            );
        };

        resultsDiv.appendChild(item);
    });
}
</script>

</body>
</html>
